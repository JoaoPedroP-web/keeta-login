<body>
    <main>
        <section class="container">

            <div class="titulo">
                <img src="Images/logo-principal.png" alt="Keeta" class="keeta-titulo">
            </div>

            <div class="container-login-botao border border-0 rounded-pill ">
                <img src="Images/login.png" alt="ícone login" class="container-login-botao-icone me-2 ps-2">
                <input type="text" placeholder="Login" class="container-login-botao-palavra border border-0 rounded-pill">
            </div>

            <div class="container-login-botao border border-0 rounded-pill mt-3">
                <img src="Images/senha.png" alt="ícone senha" class="container-login-botao-icone me-2 ps-2">
                <input type="password" placeholder="Senha" class="container-login-botao-palavra border border-0 rounded-pill">
            </div>

            <div class="container-login-opcoes-extra d-flex flex-row align-items-center ms-3">
                <input class="form-check-input mt-0 me-2" type="checkbox" name="Lembrar e-mail" id="">
                <p class="text-start pt-2 mt-2">Lembrar e-mail de login</p>
                <a class="container-login-esqueci-senha ms-3" href="">Esqueci minha senha</a>
            </div>
            
            <div class="container-login-login d-flex justify-content-center">
                <a href="https://on.fiap.com.br/mod/assign/view.php?id=445946&c=12200" class="container-login-login-botao">Login</a>
            </div>

                <p class="container-login-nao-possui-conta mt-3">Não possui conta?</p>

            <div class="container-login-cadastro d-flex justify-content-center">
                <a href="" class="container-login-cadastro-botao">Cadastre-se</a>
            </div>
            
            <div class="divisor">
                <div class="divisor-linha"></div>
                <div class="divisor-texto">ou</div>
                <div class="divisor-linha"></div>
            </div>

            <div class="container-login-gmail-login">
                <p class="container-login-gmail-login-p">Entre com o Gmail:</p>
                <img href="https://accounts.google.com/servicelogin?service=mail" src="Images/gmail.png" alt="ícone do Gmail" class="container-login-gmail-login-imagem">
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
